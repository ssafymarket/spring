<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #messages {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: white;
        }
        .my-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .other-message {
            background-color: #f5f5f5;
        }
        .system-message {
            background-color: #fff9c4;
            text-align: center;
            font-style: italic;
        }
        .status {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>채팅 기능 테스트</h1>

    <div class="section">
        <h3>1. 로그인</h3>
        <input type="text" id="studentId" placeholder="학번 (예: 2024001)" value="2024001">
        <input type="password" id="password" placeholder="비밀번호" value="password123">
        <button onclick="login()">로그인</button>
        <div id="loginStatus"></div>
    </div>

    <div class="section">
        <h3>2. 채팅방 생성/입장</h3>
        <input type="number" id="postId" placeholder="게시글 ID (예: 1)" value="1">
        <button onclick="createChatRoom()">채팅방 생성</button>
        <div id="roomStatus"></div>
        <div id="roomInfo"></div>
    </div>

    <div class="section">
        <h3>3. WebSocket 연결</h3>
        <button onclick="connectWebSocket()">WebSocket 연결</button>
        <button onclick="disconnectWebSocket()">연결 해제</button>
        <div id="wsStatus"></div>
    </div>

    <div class="section">
        <h3>4. 채팅</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="메시지 입력" onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">전송</button>
        <button onclick="markAsRead()">읽음 처리</button>
    </div>

    <div class="section">
        <h3>5. 내 채팅방 목록</h3>
        <button onclick="getMyChatRooms()">목록 조회</button>
        <div id="roomList"></div>
    </div>

    <script>
        let stompClient = null;
        let currentRoomId = null;
        let currentUserId = null;

        function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('studentId', studentId);
            formData.append('password', password);

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUserId = studentId;
                    document.getElementById('loginStatus').innerHTML =
                        '<span class="status">로그인 성공: ' + studentId + '</span>';
                } else {
                    document.getElementById('loginStatus').innerHTML =
                        '<span class="error">로그인 실패: ' + data.message + '</span>';
                }
            })
            .catch(error => {
                document.getElementById('loginStatus').innerHTML =
                    '<span class="error">오류: ' + error + '</span>';
            });
        }

        function createChatRoom() {
            const postId = document.getElementById('postId').value;

            fetch('/api/chat/room/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ postId: parseInt(postId) }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                currentRoomId = data.roomId;
                document.getElementById('roomStatus').innerHTML =
                    '<span class="status">채팅방 생성/입장 성공</span>';
                document.getElementById('roomInfo').innerHTML = `
                    <div>채팅방 ID: ${data.roomId}</div>
                    <div>게시글: ${data.postTitle}</div>
                    <div>가격: ${data.postPrice}원</div>
                    <div>판매자: ${data.sellerName} (${data.sellerId})</div>
                    <div>구매자: ${data.buyerName} (${data.buyerId})</div>
                    <div>안읽은 메시지: ${data.unreadCount}개</div>
                `;
                loadMessages();
            })
            .catch(error => {
                document.getElementById('roomStatus').innerHTML =
                    '<span class="error">오류: ' + error + '</span>';
            });
        }

        function connectWebSocket() {
            if (stompClient !== null) {
                alert('이미 연결되어 있습니다');
                return;
            }

            if (!currentRoomId) {
                alert('먼저 채팅방을 생성하세요');
                return;
            }

            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                document.getElementById('wsStatus').innerHTML =
                    '<span class="status">WebSocket 연결됨</span>';
                console.log('Connected: ' + frame);

                // 채팅방 메시지 구독
                stompClient.subscribe('/topic/room/' + currentRoomId, function(message) {
                    const msg = JSON.parse(message.body);
                    displayMessage(msg);
                });

                // 읽음 알림 구독
                stompClient.subscribe('/user/queue/read', function(notification) {
                    const data = JSON.parse(notification.body);
                    console.log('읽음 알림:', data);
                    addSystemMessage('상대방이 메시지를 읽었습니다');
                });

                // 채팅방 입장 메시지 전송
                stompClient.send('/app/chat/enter/' + currentRoomId, {}, JSON.stringify({}));
            }, function(error) {
                document.getElementById('wsStatus').innerHTML =
                    '<span class="error">WebSocket 연결 실패: ' + error + '</span>';
            });
        }

        function disconnectWebSocket() {
            if (stompClient !== null) {
                stompClient.disconnect();
                stompClient = null;
                document.getElementById('wsStatus').innerHTML =
                    '<span>WebSocket 연결 해제됨</span>';
            }
        }

        function sendMessage() {
            const content = document.getElementById('messageInput').value;
            if (!content.trim()) {
                return;
            }

            if (!stompClient || !currentRoomId) {
                alert('WebSocket에 연결되지 않았거나 채팅방이 없습니다');
                return;
            }

            const message = {
                content: content,
                messageType: 'CHAT'
            };

            stompClient.send('/app/chat/send/' + currentRoomId, {}, JSON.stringify(message));
            document.getElementById('messageInput').value = '';
        }

        function markAsRead() {
            if (!stompClient || !currentRoomId) {
                alert('WebSocket에 연결되지 않았거나 채팅방이 없습니다');
                return;
            }

            stompClient.send('/app/chat/read/' + currentRoomId, {}, JSON.stringify({}));
            addSystemMessage('메시지를 읽음 처리했습니다');
        }

        function loadMessages() {
            fetch('/api/chat/room/' + currentRoomId + '/messages?page=0&size=50', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(messages => {
                document.getElementById('messages').innerHTML = '';
                messages.reverse().forEach(msg => {
                    displayMessage(msg, false);
                });
                scrollToBottom();
            });
        }

        function displayMessage(msg, scroll = true) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');

            if (msg.messageType === 'ENTER' || msg.messageType === 'SYSTEM') {
                messageDiv.className = 'message system-message';
                messageDiv.innerHTML = `${msg.senderName || ''} ${msg.content}`;
            } else {
                const isMyMessage = msg.senderId === currentUserId;
                messageDiv.className = 'message ' + (isMyMessage ? 'my-message' : 'other-message');
                messageDiv.innerHTML = `
                    <strong>${msg.senderName}</strong><br>
                    ${msg.content}<br>
                    <small>${new Date(msg.sentAt).toLocaleTimeString()}</small>
                `;
            }

            messagesDiv.appendChild(messageDiv);
            if (scroll) {
                scrollToBottom();
            }
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getMyChatRooms() {
            fetch('/api/chat/rooms', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(rooms => {
                const roomListDiv = document.getElementById('roomList');
                if (rooms.length === 0) {
                    roomListDiv.innerHTML = '<div>채팅방이 없습니다</div>';
                    return;
                }

                let html = '<table border="1" cellpadding="5" style="width:100%; margin-top:10px;">';
                html += '<tr><th>채팅방ID</th><th>게시글</th><th>상대방</th><th>최근메시지</th><th>안읽음</th><th>입장</th></tr>';

                rooms.forEach(room => {
                    const otherUser = room.iAmBuyer ? room.sellerName : room.buyerName;
                    html += `<tr>
                        <td>${room.roomId}</td>
                        <td>${room.postTitle} (${room.postPrice}원)</td>
                        <td>${otherUser}</td>
                        <td>${room.lastMessage || '-'}</td>
                        <td>${room.unreadCount}개</td>
                        <td><button onclick="enterRoom(${room.roomId})">입장</button></td>
                    </tr>`;
                });
                html += '</table>';
                roomListDiv.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('roomList').innerHTML =
                    '<span class="error">오류: ' + error + '</span>';
            });
        }

        function enterRoom(roomId) {
            fetch('/api/chat/room/' + roomId, {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                currentRoomId = data.roomId;
                document.getElementById('roomStatus').innerHTML =
                    '<span class="status">채팅방 입장 성공</span>';
                document.getElementById('roomInfo').innerHTML = `
                    <div>채팅방 ID: ${data.roomId}</div>
                    <div>게시글: ${data.postTitle}</div>
                    <div>가격: ${data.postPrice}원</div>
                    <div>판매자: ${data.sellerName} (${data.sellerId})</div>
                    <div>구매자: ${data.buyerName} (${data.buyerId})</div>
                    <div>안읽은 메시지: ${data.unreadCount}개</div>
                `;
                loadMessages();
                alert('채팅방에 입장했습니다. 이제 WebSocket 연결 버튼을 클릭하세요.');
            })
            .catch(error => {
                alert('채팅방 입장 실패: ' + error);
            });
        }

        // 페이지 로드 시 안내 메시지
        window.onload = function() {
            addSystemMessage('테스트 순서: 1) 로그인 → 2) 채팅방 생성 → 3) WebSocket 연결 → 4) 메시지 전송');
        };
    </script>
</body>
</html>
